<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>JB2A Library Asset Preview</title>
    <meta content="JB2A" property="og:title">
    <meta content="Preview our free and Patreon assets and copy the filepath to your clipboard ! "
        property="og:description">
    <meta content="https://embed.com/this-is-the-site-url" property="og:url">
    <meta content="https://jb2a.com/artwork/LibraryPreviewEmbed.png" property="og:image">
    <meta content="#43B581" data-react-helmet="true" name="theme-color">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jb2a_free_sequencer.js" defer></script>
    <script src="scripts/jb2a_patreon_sequencer.js" defer></script>
    <script src="scripts/library-script.js" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>




    <!--   <strong class="new"> New !</strong> -->
</head>

<body>
    <div class="wrapper">
        <header class="header">Header: Fixed height</header>
        <section class="content">
            <div class="columns">
                <div class="main">

                    <div class="info">
                        <a href="https:\\jb2a.com" class="logoLink">
                            <video oncontextmenu="return false" ; class="homeBtn" id="AnimatedLogo" autoplay="true"
                                muted="true" loop>
                                <source src="./artwork/webm/banners/Circle_Icon_4sec_400x400.webm" type="video/webm" />
                            </video>
                        </a>
                        <div class="socialBtn-container">
                            <a class="socialBtn" href="https://www.patreon.com/JB2A">
                                <img src="/artwork/buttons/Patreon_Yellow.png">
                            </a>
                            <a class="socialBtn"
                                href="https://www.youtube.com/channel/UCqLusRtLV7GXJo_xNNM3dOw/featured">
                                <img src="/artwork/buttons/Youtube_Yellow.png">
                            </a>
                            <a class="socialBtn" href="https://discord.gg/gmd8MAPX4m">
                                <img src="/artwork/buttons/Discord_Yellow.png">
                            </a>
                            <a class="socialBtn" href="https://github.com/Jules-Bens-Aa/JB2A_DnD5e">
                                <img src="/artwork/buttons/Github_Yellow.png">
                            </a>
                        </div>
                    </div>
                    <div class="video-container">
                    <div x-data="videoPlayer()">
                        
                            <video class="video-content" oncontextmenu="return false;" autoplay="true" muted="true"
                                style="background-color:var(--bgcolorvideo);" :loop="looping" x-ref="video" x-effect="() => data.video && $el.load()">
                                <source :src="data.video" type="video/webm"/>
                            </video>

                            <div class="button-container">
                                <h2 class="currentAsset" id="assetName"></h2>
                                <div class="uiBtn-container">

                                    <button type="button" @click="togglePlaying()">
                                        <img class="uiBtn" id="playBtn"
                                            :src="playing ? './artwork/buttons/pause-button.png' : './artwork/buttons/play-button.png'">
                                    </button>

                                    <button type="button" @click="looping = !looping">
                                        <img class="uiBtn"
                                            :src="looping ? './artwork/buttons/Loop_Yellow.png' : './artwork/buttons/No-Loop_Yellow.png'">
                                    </button>

                                    <button type="button" @click="darkTheme = !darkTheme">
                                        <img class="uiBtn"
                                            :src="darkTheme ? './artwork/buttons/Sun_Yellow.png' : './artwork/buttons/Moon_Yellow.png'" />
                                    </button>


                                </div>

                            </div>
                            <div class="asset-list-container">
                                <div class="asset-list">
                                    <div x-data="assetList()">
                                        <input class="search-box" type="text" x-model="searchText" @input="searchChanged()" placeholder="Search..." />
                                        <br>
                                        <template x-for="asset in visibleAssetList">
                                            <div class="asset-btn-container">
                                                <button @click="setSrc(asset)" x-text="asset"></button>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                        </div>



                    </div>

                </div>
                <div class="sidebar-first"></div>
                <div class="sidebar-second"></div>
            </div>
        </section>
        <footer class="footer">Footer: Fixed height</footer>


    </div>
</body>

</html>
